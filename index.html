<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <title>Contact Form API</title>
</head>

<body>
    <!-- Navbar Started -->

    <nav class="navbar">
        <div class="nav-logo">
            <img src="logo.jpg" alt="Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="#">Features</a>
            <a href="#">How it works</a>
            <a href="#">ServiPricingces</a>
            <a href="#">Documentation</a>
        </div>
        <div class="nav-buttons">
            <a href="#" class="login-btn">Login</a>
            <a href="#" class="try-btn">Try for free</a>
        </div>
    </nav>

    <!-- Navbar End -->

    <!-- ---------------------------------------------------------------------------------- -->

    <!-- Main Start -->

    <main class="main-content">
        <div class="left-section">
            <h1>Get in touch</h1>
            <p class="subtitle">We are here for you! How can we help?</p>

            <div class="form-container">
                <h2>Drop us a line</h2>
                <form autocomplete="off" id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required placeholder="Please enter your name"
                                autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select name="subject" id="subject" required autocomplete="off">
                                <option value="" disabled selected>Just saying hi</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Support</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="Please enter your email"
                                autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" required placeholder="Enter your message here"
                                autocomplete="off"></textarea>
                        </div>


                    </div>
                </form>
            </div>

        </div>
    </main>


    <!-- Main End -->






</body>

</html>
